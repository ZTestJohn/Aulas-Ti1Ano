<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Complexo com Divs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="nav">
            <div class="nav-item">Início</div>
            <div class="nav-item">Sobre</div>
            <div class="nav-item">Serviços</div>
            <div class="nav-item">Contato</div>
        </div>
    </div>
    <div id="main">
        <div id="content">
            <div id="news-block">
                <h2>Notícias Recentes</h2>
                <div class="news-item">Notícia 1: Detalhes...</div>
                <div class="news-item">Notícia 2: Detalhes...</div>
                <div class="news-item">Notícia 3: Detalhes...</div>
            </div>
            <div id="gallery">
                <h2>Galeria de Imagens</h2>
                <div class="image">Imagem 1</div>
                <div class="image">Imagem 2</div>
                <div class="image">Imagem 3</div>
            </div>
        </div>
        <div id="sidebar">
            <div id="comments">
                <h2>Comentários</h2>
                <div class="comment">Comentário 1: Detalhes...</div>
                <div class="comment">Comentário 2: Detalhes...</div>
            </div>
        </div>
    </div>
    <div id="footer">Rodapé</div>
</body>
</html>
