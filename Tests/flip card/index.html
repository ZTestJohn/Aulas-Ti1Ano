<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip.css">
    <title>FlipCard</title>
</head>
<body>
    <div id="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://drive.google.com/thumbnail?id=1C2UguGR6PF1Xg9ecSRBI2z6te6cNK1il&sz=w1000" class="flip-card-img" alt="Front">
                </div>
                <div class="flip-card-back">
                    <img src="images/pikachu.png" class="flip-card-img" alt="Back">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
